<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="enlight-yt-popup.css"/>
    </head>

    <body>
        <div id="popup-content">
            <label>Brightness (0.0 to 4.0)</label>
            <input id="field-brightness" type="number" min="0.001" max="4" step="0.01" value="1" />
            <label>Contrast (0.0 to 4.0)</label>
            <input id="field-contrast" type="number" min="0.001" max="4" step="0.01" value="1" />
            <label>Saturate (0.0 to 4.0)</label>
            <input id="field-saturate" type="number" min="0.001" max="4" step="0.01" value="1" />
            <label>Hue Rotate ((violet) -180 to +180 (green))</label>
            <input id="field-hue-rotate" type="number" min="-180" max="180" step="0" value="0" />
            <label>Sepia (0.0 to 1.0)</label>
            <input id="field-sepia" type="number" min="0" max="1" step="0.001" value="0" />
        </div>
        <div id="error-content" class="hidden">
            <p>Error while trying to enlight YT :((((.</p>
            <p id="error-content-exception"></p>
        </div>
        <script src="enlight-yt-popup.js"></script>
    </body>
</html>
